name: oil_erp
description: "OIL ERP App"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  flutter_platform_widgets: ^9.0.0
  go_router: ^16.0.0
  shared_preferences: ^2.5.3
  webview_flutter: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - images/
    - assets/html/

flutter_native_splash:
  color: "#FFFFFF"
  image: images/app_icon.png
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  fullscreen: true
